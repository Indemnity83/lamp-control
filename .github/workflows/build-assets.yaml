name: Build Manufacturing Assets

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download and extract KiCad 9.0 AppImage
        run: |
          wget https://gitlab.com/kicad/code/kicad/-/releases/v9.0.0/downloads/KiCad-9.0.0-x86_64.AppImage -O kicad.AppImage
          chmod +x kicad.AppImage
          ./kicad.AppImage --appimage-extract
          echo "$PWD/squashfs-root/usr/bin" >> $GITHUB_PATH

      - name: Build manufacturing assets
        run: make build

      - name: Upload manufacturing assets
        uses: actions/upload-artifact@v4
        with:
          name: build-assets
          path: build/